<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Guangxu Yang | USC</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
    :root {
        /* 配色方案：深空灰 + 活力蓝 + 柔和背景 */
        --bg-color: #f8f9fa;
        --sidebar-bg: #ffffff;
        --text-primary: #2d3748;
        --text-secondary: #718096;
        --accent-color: #3182ce; /* 类似 USC 风格但更现代的蓝色 */
        --accent-hover: #2c5282;
        --card-bg: #ffffff;
        --border-color: #e2e8f0;
        
        /* 标签颜色 */
        --tag-stoc: #e53e3e; /* 红 */
        --tag-ccc: #d69e2e;  /* 黄 */
        --tag-itcs: #805ad5; /* 紫 */
        --tag-tcc: #38a169;  /* 绿 */
        --tag-manuscript: #718096; /* 灰 */
    }

    * {
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-primary);
        margin: 0;
        line-height: 1.6;
        display: flex;
        flex-direction: column;
    }

    /* --- 布局结构 --- */
    .layout-wrapper {
        max-width: 1200px;
        margin: 0 auto;
        width: 100%;
        display: flex;
        flex-direction: column;
    }

    @media (min-width: 900px) {
        .layout-wrapper {
            flex-direction: row;
            padding: 40px;
            gap: 60px;
        }
        
        /* 左侧固定侧边栏 */
        aside.profile-sidebar {
            width: 320px;
            flex-shrink: 0;
            position: sticky;
            top: 40px;
            height: fit-content;
            text-align: left;
        }

        /* 右侧内容区 */
        main.content-area {
            flex-grow: 1;
        }
    }

    /* --- 侧边栏样式 --- */
    .profile-card {
        background: var(--sidebar-bg);
        padding: 0;
        border-radius: 0; /* 移动端不需要圆角 */
        text-align: center;
    }

    @media (min-width: 900px) {
        .profile-card {
            text-align: left;
        }
    }

    .avatar-container {
        margin-bottom: 20px;
        position: relative;
        display: inline-block;
    }

    .avatar-container img {
        width: 160px;
        height: 160px;
        object-fit: cover;
        border-radius: 50%; /* 圆形头像更现代 */
        border: 4px solid white;
        box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        transition: transform 0.3s ease;
    }

    .avatar-container img:hover {
        transform: scale(1.05) rotate(2deg);
    }

    h1 {
        font-family: 'Merriweather', serif;
        font-size: 2rem;
        margin: 10px 0 5px 0;
        color: var(--text-primary);
    }

    .chinese-name {
        font-size: 1.2rem;
        color: var(--text-secondary);
        font-weight: 400;
        margin-left: 8px;
    }

    .bio {
        font-size: 0.95rem;
        color: var(--text-secondary);
        margin-top: 15px;
    }

    .bio a {
        color: var(--accent-color);
        text-decoration: none;
        font-weight: 500;
        border-bottom: 1px dashed var(--accent-color);
    }

    .contact-info {
        margin-top: 25px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .contact-item {
        display: flex;
        align-items: center;
        gap: 10px;
        color: var(--text-secondary);
        font-size: 0.9rem;
        transition: color 0.2s;
    }

    .contact-item:hover {
        color: var(--accent-color);
    }

    .contact-item i {
        width: 20px;
        text-align: center;
    }

    .social-links {
        margin-top: 20px;
        display: flex;
        gap: 15px;
        justify-content: center;
    }
    
    @media (min-width: 900px) {
        .social-links { justify-content: flex-start; }
    }

    .social-btn {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: #edf2f7;
        color: var(--text-primary);
        display: flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        transition: all 0.2s;
    }

    .social-btn:hover {
        background: var(--accent-color);
        color: white;
        transform: translateY(-3px);
    }

    /* --- 右侧内容区样式 --- */
    .section-title {
        font-family: 'Merriweather', serif;
        font-size: 1.5rem;
        border-bottom: 2px solid var(--border-color);
        padding-bottom: 10px;
        margin-bottom: 30px;
        margin-top: 0;
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .paper-list {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    /* 论文卡片设计 */
    .paper-card {
        background: var(--card-bg);
        border: 1px solid var(--border-color);
        border-radius: 12px;
        padding: 20px;
        position: relative;
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        display: flex;
        flex-direction: column;
    }

    .paper-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 24px rgba(0,0,0,0.06);
        border-color: transparent;
    }

    /* 左侧彩色条，区分不同类型的论文，可选 */
    .paper-card::before {
        content: '';
        position: absolute;
        left: 0;
        top: 15px;
        bottom: 15px;
        width: 4px;
        border-radius: 0 4px 4px 0;
        background: var(--border-color); /* 默认 */
        opacity: 0.5;
    }

    .paper-card:hover::before {
        background: var(--accent-color);
        opacity: 1;
    }

    .paper-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 15px;
        margin-bottom: 8px;
    }

    .paper-title {
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--text-primary);
        line-height: 1.4;
    }

    /* 标签样式 */
    .badge {
        font-size: 0.75rem;
        font-weight: 700;
        padding: 4px 8px;
        border-radius: 6px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        white-space: nowrap;
        color: white;
        background-color: var(--tag-manuscript);
    }

    /* 为不同会议自动配色 */
    .badge.stoc { background-color: var(--tag-stoc); }
    .badge.ccc { background-color: var(--tag-ccc); }
    .badge.itcs { background-color: var(--tag-itcs); }
    .badge.tcc { background-color: var(--tag-tcc); }

    .paper-authors {
        font-size: 0.95rem;
        color: var(--text-secondary);
        margin-bottom: 8px;
    }

    .paper-authors b {
        color: var(--text-primary);
        font-weight: 600;
    }

    .paper-venue {
        font-style: italic;
        font-family: 'Merriweather', serif;
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 15px;
    }

    .paper-links {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-top: auto; /* Push links to bottom if height varies */
    }

    .link-btn {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 0.85rem;
        font-weight: 500;
        color: var(--text-secondary);
        text-decoration: none;
        padding: 4px 10px;
        background-color: #f7fafc;
        border-radius: 6px;
        border: 1px solid transparent;
        transition: all 0.2s;
    }

    .link-btn:hover {
        background-color: white;
        border-color: var(--accent-color);
        color: var(--accent-color);
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
